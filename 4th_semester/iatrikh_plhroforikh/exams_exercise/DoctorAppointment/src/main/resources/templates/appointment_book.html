<!DOCTYPE html>
<html lang="el" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="'Κλείσε το Ραντεβού'"></title>
    <link rel="stylesheet"
          th:href="@{/css/main.css}">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}" th:text="'Doctor AnySite'"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container">
        <div class="col col-md-12">
            <div class="custom_img_card">
                <img th:src="@{/images/img6.png}"/>
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center" th:text="'Κλείσε το Ραντεβού'"></h2>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered">
                            <tr>
                                <th th:text="'Γιατρός'"></th>
                                <td th:text="${appointment.doctor.firstName} + ' ' + ${appointment.doctor.lastName}"></td>
                            </tr>
                            <tr>
                                <th th:text="'Ειδικότητα'"></th>
                                <td th:text="${appointment.doctor.specialization}"></td>
                            </tr>
                            <tr>
                                <th th:text="'Διεύθυνση'"></th>
                                <td th:text="${appointment.doctor.address}"></td>
                            </tr>
                            <tr>
                                <th th:text="'Ημερομηνία Ραντεβού'"></th>
                                <td th:text="${appointment.appointmentDate}"></td>
                            </tr>
                            <tr>
                                <th th:text="'Ώρα Ραντεβού'"></th>
                                <td th:text="${appointment.appointmentTime}"></td>
                            </tr>
                        </table>
                        <form action="#" role="form" th:action="@{'/appointment/{id}'(id=${appointment.id})}" th:object="${appointment}" method="POST">
                            <input type="hidden" th:field="*{patient}" />
                            <input type="hidden" th:field="*{booked}" />
                            <div class="form-group mb-3">
                                <label for="reason" class="form-label" th:text="'Ενημέρωσε τον γιατρό για τον λόγο επίσκεψής σου:'"></label>
                                <textarea
                                   class="form-control"
                                   id="reason"
                                   name="reason"
                                   rows="5"
                                   cols="33"
                                   th:field="*{reason}">
                                </textarea>
                                <p class="text-danger"
                                   th:errors="*{reason}"
                                   th:if="${#fields.hasErrors('reason')}">
                                </p>
                            </div>
                            <div class="form-group mb-3">
                                <button class="btn btn-primary" type="submit" th:text="'Υποβολή'"></button>
                            </div>
                            <div class="form-group mb-3">
                                <button class="btn btn-secondary" type="button"><a class="a_button" th:href="@{/}" th:text="'Αρχική'"></a></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
