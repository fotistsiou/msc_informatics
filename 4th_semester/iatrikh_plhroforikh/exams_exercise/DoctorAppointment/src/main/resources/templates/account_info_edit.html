<!DOCTYPE html>
<html lang="el" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="'Επεξεργασία Πληροφοριών'"></title>
    <link rel="stylesheet"
          th:href="@{/css/main.css}">
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="header">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}" th:text="'Doctor AnySite'"></a>
            <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                    data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container">
        <div class="col col-md-12">
            <div class="custom_img_card">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center" th:text="'Επεξεργασία Πληροφοριών Λογαριασμού'"></h2>
                    </div>
                    <div class="card-body">
                        <form action="#" role="form" th:action="@{'/account/info/edit/{id}' (id=${user.id})}" th:object="${user}" method="POST">
                            <div class="form-group mb-3">
                                <label class="form-label" for="firstName" th:text="'Όνομα'"></label>
                                <input class="form-control"
                                       id="firstName"
                                       name="firstName"
                                       th:field="*{firstName}"
                                       type="text"
                                />
                                <p class="text-danger"
                                   th:errors="*{firstName}"
                                   th:if="${#fields.hasErrors('firstName')}">
                                </p>
                            </div>
                            <div class="form-group mb-3">
                                <label class="form-label" for="lastName" th:text="'Επίθετο'"></label>
                                <input class="form-control"
                                       id="lastName"
                                       name="lastName"
                                       th:field="*{lastName}"
                                       type="text"
                                />
                                <p class="text-danger"
                                   th:errors="*{lastName}"
                                   th:if="${#fields.hasErrors('lastName')}">
                                </p>
                            </div>
                            <div class="form-group mb-3">
                                <label class="form-label" for="email" th:text="'Email'"></label>
                                <input class="form-control"
                                       id="email"
                                       name="email"
                                       th:field="*{email}"
                                       type="email"
                                />
                                <p class="text-danger"
                                   th:errors="*{email}"
                                   th:if="${#fields.hasErrors('email')}">
                                </p>
                            </div>
                            <div class="form-group mb-3">
                                <label class="form-label" for="telephone" th:text="'Τηλέφωνο Επικοινωνίας'"></label>
                                <input class="form-control"
                                       id="telephone"
                                       name="telephone"
                                       th:field="*{telephone}"
                                       type="tel"
                                />
                                <p class="text-danger"
                                   th:errors="*{telephone}"
                                   th:if="${#fields.hasErrors('telephone')}">
                                </p>
                            </div>
                            <div class="form-group mb-3" th:if="${user.address != null}">
                                <label class="form-label" for="address" th:text="'Διεύθυνση'"></label>
                                <input class="form-control"
                                       id="address"
                                       name="address"
                                       th:field="*{address}"
                                       type="text"
                                />
                                <p class="text-danger"
                                   th:errors="*{address}"
                                   th:if="${#fields.hasErrors('address')}">
                                </p>
                            </div>
                            <div class="form-group mb-3" th:if="${user.specialization != null}">
                                <label class="form-label" for="specialization" th:text="'Ειδικότητα'"></label>
                                <input class="form-control"
                                       id="specialization"
                                       name="specialization"
                                       th:field="*{specialization}"
                                       type="text"
                                />
                                <p class="text-danger"
                                   th:errors="*{specialization}"
                                   th:if="${#fields.hasErrors('specialization')}">
                                </p>
                            </div>
                            <div class="form-group mb-3">
                                <button class="btn btn-primary" type="submit" th:text="'Αποθήκευση'"></button>
                            </div>
                        </form>
                    </div>
                </div>
                <img th:src="@{/images/img11.png}"/>
            </div>
        </div>
    </div>
</body>
</html>
