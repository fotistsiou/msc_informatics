<!DOCTYPE html>
<html lang="el" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="'Δημιουργία Ραντεβού'"></title>
    <link rel="stylesheet"
          th:href="@{/css/main.css}">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="header">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}" th:text="'Doctor AnySite'"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container">
        <div class="col col-md-12">
            <div th:if="${param.success}">
                <div class="alert alert-success" th:text="'Δημιούργησες με επιτυχία ένα ραντεβού!'"></div>
            </div>
            <div class="custom_img_card">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center" th:text="'Δημιουργία Ραντεβού'"></h2>
                    </div>
                    <div class="card-body">
                        <form action="#" role="form" th:action="@{'/appointment/new'}" th:object="${appointment}" method="POST">
                            <input type="hidden" th:field="*{doctor}" />
                            <input type="hidden" th:field="*{booked}" />
                            <div class="form-group mb-3">
                                <label for="appointmentDate" class="form-label" th:text="'Ημερομηνία Ραντεβού'"></label>
                                <input class="form-control"
                                       id="appointmentDate"
                                       name="appointmentDate"
                                       th:field="*{appointmentDate}"
                                       type="date"
                                />
                                <p class="text-danger"
                                   th:errors="*{appointmentDate}"
                                   th:if="${#fields.hasErrors('appointmentDate')}">
                                </p>
                            </div>
                            <div class="form-group mb-3">
                                <label for="appointmentTime" class="form-label" th:text="'Ώρα Ραντεβού'"></label>
                                <input class="form-control"
                                       id="appointmentTime"
                                       name="appointmentTime"
                                       th:field="*{appointmentTime}"
                                       type="time"
                                />
                                <p class="text-danger"
                                   th:errors="*{appointmentTime}"
                                   th:if="${#fields.hasErrors('appointmentTime')}">
                                </p>
                            </div>
                            <div class="form-group mb-3">
                                <button class="btn btn-primary" type="submit" th:text="'Δημιουργία'"></button>
                            </div>
                            <div class="form-group mb-3">
                                <button class="btn btn-secondary" type="button"><a class="a_button" th:href="@{/}" th:text="'Αρχική'"></a></button>
                            </div>
                        </form>
                    </div>
                </div>
                <img th:src="@{/images/img10.png}"/>
            </div>
        </div>
    </div>
</body>
</html>
