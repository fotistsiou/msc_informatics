<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title th:text="'EduVerse | Εγγραφή ανά Iδιότητα'"></title>
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="text-start">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="navbar-brand" th:href="@{'/'}">
                            <img th:src="@{/images/favicon.png}" th:alt="'logo image'"/>
                            <span th:text="'EduVerse'"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col col-md-10">
                <div class="card_wrapper">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="text-center" th:text="'Εγγραφή ανά Ιδιότητα'"></h2>
                        </div>
                        <div class="card-body">
                            <div class="d-grid gap-2 text-center">
                                <button class="btn btn-dark" type="button">
                                    <a class="a_button" th:href="@{/register/professor}" th:text="'Εγγραφή ως Καθηγητής'"></a>
                                </button>
                                <button class="btn btn-dark" type="button">
                                    <a class="a_button" th:href="@{/register/student}" th:text="'Εγγραφή ως Φοιτητής'"></a>
                                </button>
                            </div>
                        </div>
                    </div>
                    <img th:src="@{/images/img6.png}" th:alt="'register image'"/>
                </div>
            </div>
        </div>
    </div>

    <nav th:replace="~{fragment/footer :: footer}"></nav>
</body>
</html>
