<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title th:text="'EduVerse | Δημιουργία Νέου Μαθήματος'"></title>
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
    <nav th:replace="~{fragment/nav :: nav}"></nav>

    <div class="container">
        <div class="row">
            <div class="col col-md-10">
                <div class="card_wrapper">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="text-center" th:text="'Δημιουργία Νέου Μαθήματος'"></h2>
                        </div>
                        <div class="card-body">
                            <form action="#" th:action="@{'/course/new/{userId}'(userId=${userId})} " th:object="${course}" method="post">
                                <input type="hidden" th:field="*{professor}"/>
                                <div class="form-group mb-3">
                                    <label class="form-label" for="code" th:text="'Κωδικός'"></label>
                                    <input class="form-control"
                                           id="code"
                                           name="code"
                                           type="text"
                                           placeholder="π.χ. TME105"
                                           th:field="*{code}"/>
                                    <p class="text-danger"
                                       th:errors="*{code}"
                                       th:if="${#fields.hasErrors('code')}">
                                    </p>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="form-label" for="title" th:text="'Τίτλος'"></label>
                                    <input class="form-control"
                                           id="title"
                                           name="title"
                                           type="text"
                                           th:field="*{title}"/>
                                    <p class="text-danger"
                                       th:errors="*{title}"
                                       th:if="${#fields.hasErrors('title')}">
                                    </p>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="form-label" for="description" th:text="'Σύντομη Περιγραφή'"></label>
                                    <textarea class="form-control"
                                              id="description"
                                              name="description"
                                              rows="10"
                                              cols="70"
                                              th:field="*{description}">
                                    </textarea>
                                    <p class="text-danger"
                                       th:errors="*{description}"
                                       th:if="${#fields.hasErrors('description')}">
                                    </p>
                                </div>
                                <div class="form-group mb-3">
                                    <button class="btn btn-primary" type="submit" th:text="'Δημιουργία'"></button>
                                </div>
                                <div class="form-group mb-3">
                                    <button class="btn btn-danger" type="button">
                                        <a class="a_button" th:href="@{/}" th:text="'Ακύρωση'"></a>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <img th:src="@{/images/img10.png}" th:alt="'course new image'"/>
                </div>
            </div>
        </div>
    </div>

    <nav th:replace="~{fragment/footer :: footer}"></nav>
</body>
</html>
