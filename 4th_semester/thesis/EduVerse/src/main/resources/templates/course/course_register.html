<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title th:text="'EduVerse | Διαθέσιμα Μαθήματα'"></title>
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          rel="stylesheet">
</head>
<body>
    <nav th:replace="~{fragment/nav :: nav}"></nav>

    <div class="container">
        <div class="row">
            <div class="col col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center" th:text="'Διαθέσιμα Μαθήματα'"></h2>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered" th:if="${!courses.isEmpty()}">
                            <thead>
                                <tr>
                                    <th scope="col" th:text="'#'"></th>
                                    <th scope="col" th:text="'Τίτλος'"></th>
                                    <th scope="col" th:text="'Περιγραφή'"></th>
                                    <th scope="col" th:text="'Κωδικός'"></th>
                                    <th scope="col" th:text="'Καθηγητής'"></th>
                                    <th scope="col" th:text="'Ενέργεια'"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="course, loopStat : ${courses}">
                                    <th th:text="${loopStat.index + 1}"></th>
                                    <td th:text="${course.title}"></td>
                                    <td th:text="${course.description}"></td>
                                    <td th:text="${course.code}"></td>
                                    <td th:text="${course.professor.firstName + ' ' + course.professor.lastName}"></td>
                                    <td><a th:href="@{'/course/register/{courseId}/{userId}' (courseId=${course.id}, userId=${userId})}" th:text="'Εγγραφή'"></a></td>
                                </tr>
                            </tbody>
                        </table>
                        <p class="text-center" th:text="'Δεν υπάρχει διαθέσιμο μάθημα...'" th:if="${courses.isEmpty()}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <nav th:replace="~{fragment/footer :: footer}"></nav>
</body>
</html>
