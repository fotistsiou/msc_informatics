<!DOCTYPE html>
<html lang="el" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="'EduVerse | Πληροφορίες Λογαριασμού'"></title>
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
    <nav th:replace="~{fragment/nav :: nav}"></nav>

    <div class="container">
        <div class="row">
            <div class="col col-md-10">
                <div th:if="${param.success}">
                    <div class="alert alert-success" th:text="'Ενημέρωσες με επιτυχία τα στοιχεία του λογαριασμού σου!'"></div>
                </div>
                <div th:if="${param.success_update_pass}">
                    <div class="alert alert-success" th:text="'Ενημέρωσες με επιτυχία τον κωδικό σου!'"></div>
                </div>
                <div class="card_wrapper">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="text-center" th:text="'Πληροφορίες Λογαριασμού'"></h2>
                        </div>
                        <div class="card-body">
                            <table class="table table-bordered">
                                <tr>
                                    <th th:text="'Αριθμός Μητρώου:'"></th>
                                    <td th:text="${user.am}"></td>
                                </tr>
                                <tr>
                                    <th th:text="'Email:'"></th>
                                    <td th:text="${user.email}"></td>
                                </tr>
                                <tr>
                                    <th th:text="'Όνομα:'"></th>
                                    <td th:text="${user.firstName}"></td>
                                </tr>
                                <tr>
                                    <th th:text="'Επίθετο:'"></th>
                                    <td th:text="${user.lastName}"></td>
                                </tr>
                                <tr sec:authorize="hasRole('ROLE_PROFESSOR')">
                                    <th th:text="'Τηλέφωνο:'"></th>
                                    <td th:text="${user.telephone}"></td>
                                </tr>
                            </table>
                            <div class="mb-3">
                                <button class="btn btn-primary" type="button">
                                    <a class="a_button" th:href="@{'/account/info/edit/{userId}' (userId=${userId})}" th:text="'Επεξεργασία Πληροφοριών'"></a>
                                </button>
                            </div>
                            <div class="mb-3">
                                <button class="btn btn-primary" type="button">
                                    <a class="a_button" th:href="@{'/account/password/edit/{userId}' (userId=${userId})}" th:text="'Αλλαγή Κωδικού Πρόσβασης'"></a>
                                </button>
                            </div>
                        </div>
                    </div>
                    <img th:src="@{/images/img2.png}" th:alt="'account info image'"/>
                </div>
            </div>
        </div>
    </div>

    <nav th:replace="~{fragment/footer :: footer}"></nav>
</body>
</html>
