<!DOCTYPE html>
<html lang="el" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="'EduVerse | Επεξεργασία Πληροφοριών Λογαριασμού'"></title>
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          rel="stylesheet">
</head>
<body>
    <nav th:replace="~{fragment/nav :: nav}"></nav>

    <div class="container">
        <div class="row">
            <div class="col col-md-12">
                <div class="card_wrapper">
                    <img th:src="@{/images/img3.png}" th:alt="'account info edit image'"/>
                    <div class="card">
                        <div class="card-header">
                            <h2 class="text-center" th:text="'Επεξεργασία Πληροφοριών Λογαριασμού'"></h2>
                        </div>
                        <div class="card-body">
                            <form action="#" th:action="@{'/account/info/edit/{userId}' (userId=${user.id})}" th:object="${user}" method="post">
                                <div class="form-group mb-3">
                                    <label class="form-label" for="am" th:text="'Αριθμός Μητρώου'"></label>
                                    <input class="form-control"
                                           id="am"
                                           name="am"
                                           type="email"
                                           readonly
                                           th:field="*{am}"/>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="form-label" for="email" th:text="'Email'"></label>
                                    <input class="form-control"
                                           id="email"
                                           name="email"
                                           type="email"
                                           th:field="*{email}"/>
                                    <p class="text-danger"
                                       th:errors="*{email}"
                                       th:if="${#fields.hasErrors('email')}">
                                    </p>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="form-label" for="firstName" th:text="'Όνομα'"></label>
                                    <input class="form-control"
                                           id="firstName"
                                           name="firstName"
                                           type="text"
                                           th:field="*{firstName}"/>
                                    <p class="text-danger"
                                       th:errors="*{firstName}"
                                       th:if="${#fields.hasErrors('firstName')}">
                                    </p>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="form-label" for="lastName" th:text="'Επίθετο'"></label>
                                    <input class="form-control"
                                           id="lastName"
                                           name="lastName"
                                           type="text"
                                           th:field="*{lastName}"/>
                                    <p class="text-danger"
                                       th:errors="*{lastName}"
                                       th:if="${#fields.hasErrors('lastName')}">
                                    </p>
                                </div>
                                <div class="form-group mb-3" sec:authorize="hasRole('ROLE_PROFESSOR')">
                                    <label class="form-label" for="telephone" th:text="'Τηλέφωνο Επικοινωνίας'"></label>
                                    <input class="form-control"
                                           id="telephone"
                                           name="telephone"
                                           type="tel"
                                           th:field="*{telephone}"/>
                                    <p class="text-danger"
                                       th:errors="*{telephone}"
                                       th:if="${#fields.hasErrors('telephone')}">
                                    </p>
                                </div>
                                <div class="form-group mb-3">
                                    <button class="btn btn-primary" type="submit" th:text="'Αποθήκευση'"></button>
                                </div>
                                <div class="form-group mb-3">
                                    <button class="btn btn-danger" type="button">
                                        <a class="a_button" th:href="@{'/account/info/{userId}' (userId=${userId})}" th:text="'Ακύρωση'"></a>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <nav th:replace="~{fragment/footer :: footer}"></nav>
</body>
</html>
