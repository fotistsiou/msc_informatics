<!DOCTYPE html>
<html lang="el" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="'Φόρμα Σύνδεσης'"></title>
    <link rel="stylesheet"
          th:href="@{/css/main.css}">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="header">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}" th:text="'Geographer |'"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/chapter/one}" th:text="'Κεφάλαιο 1'"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/chapter/two}" th:text="'Κεφάλαιο 2'"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/chapter/three}" th:text="'Κεφάλαιο 3'"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/chapter/four}" th:text="'Κεφάλαιο 4'"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/chapter/five}" th:text="'Κεφάλαιο 5'"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/chapter/quizzes}" th:text="'Quizzes'"></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col col-md-10">
                <div th:if="${param.success}">
                    <div class="alert alert-success" th:text="'Οι απαντήσεις σου υποβλήθηκαν με επιτυχία!'"></div>
                </div>
                <div class="custom_img_card">
                    <div class="card">
                        <div class="card-header">
                            <h2 th:text="'Το Σκορ Μου'"></h2>
                        </div>
                        <div class="card-body">
                            <table class="table table-bordered">
                                <tr>
                                    <th th:text="'Σωστές απαντήσεις:'"></th>
                                    <td th:if="${result}" th:text="${result.totalCorrect}"></td>
                                </tr>
                                <tr>
                                    <th th:text="'Λάθος απαντήσεις:'"></th>
                                    <td th:if="${result}" th:text="5 - ${result.totalCorrect}"></td>
                                </tr>
                            </table>
                            <div class="result_comment">
                                <p
                                    class="bg-success text-white"
                                    th:if="${result != null && result.totalCorrect == 5}"
                                    th:text="'Τα πήγες τέλεια!'">
                                </p>
                                <p
                                    class="bg-info text-white"
                                    th:if="${result != null && result.totalCorrect == 4}"
                                    th:text="'Τα πήγες σχεδόν τέλεια! Βρες το μοναδικό σου λάθος.'">
                                </p>
                                <p
                                    class="bg-warning text-dark"
                                    th:if="${result != null && result.totalCorrect == 3}"
                                    th:text="'Τα πήγες καλά! Προσπάθησε άλλο λίγο.'">
                                </p>
                                <p
                                    class="bg-danger text-white"
                                    th:if="${result != null && (result.totalCorrect == 2 || result.totalCorrect == 1 || result.totalCorrect == 0)}"
                                    th:text="'Πρέπει να προσπαθήσεις ξανά.'">
                                </p>
                            </div>
                            <div class="form-group button">
                                <button class="btn btn-dark" type="button">
                                    <a class="a_button" th:href="@{'/chapter/quizzes'}" th:text="'Επιστροφή στα Quizzes'"></a>
                                </button>
                            </div>
                            <div class="form-group button">
                                <button class="btn btn-primary" type="button">
                                    <a class="a_button" th:href="@{'/result/all/' + ${result.user.id}}" th:text="'Συνολικά Αποτελέσματα'"></a>
                                </button>
                            </div>
                        </div>
                    </div>
                    <img th:src="@{/images/img8.png}"/>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
