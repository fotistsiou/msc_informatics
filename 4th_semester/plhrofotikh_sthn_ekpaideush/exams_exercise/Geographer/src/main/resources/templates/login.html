<!DOCTYPE html>
<html lang="el" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="'Φόρμα Σύνδεσης'"></title>
    <link rel="stylesheet"
          th:href="@{/css/main.css}">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="header">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}" th:text="'Geographer |'"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col col-md-8">
                <div th:if="${param.error}">
                    <div class="alert alert-danger" th:text="'Μη έγκυρο email ή/και κωδικός.'"></div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-success" th:text="'Έχεις αποσυνδεθεί.'"></div>
                </div>
                <div th:if="${param.success_register}">
                    <div class="alert alert-info" th:text="'Έχεις εγγραφεί επιτυχώς στο Geographer! Συνδέσου για να εξερευνήσεις την εφαρμογή!'"></div>
                </div>
                <div class="custom_img_card">
                    <img th:src="@{/images/img3.png}"/>
                    <div class="card">
                        <div class="card-header">
                            <h3 class="text-center" th:text="'Φόρμα Σύνδεσης'"></h3>
                        </div>
                        <div class="card-body">
                            <form action="#" role="form" th:action="@{/login}" method="POST">
                                <div class="mb-3">
                                    <label for="username" class="control-label" th:text="'Email'"></label>
                                    <input type="text" id="username" name="username" class="form-control"/>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="control-label" th:text="'Κωδικός'"></label>
                                    <input type="password" id="password" name="password" class="form-control"/>
                                </div>
                                <div class="mb-3">
                                    <button type="submit" class="btn btn-primary" th:text="'Σύνδεση'"></button>
                                </div>
                                <div class="mb-3">
                                    <span th:text="'Δεν έχεις λογαριασμό;'"></span>
                                    <a th:href="@{/register/student}" th:text="'Κανε εγγραφή εδώ'"></a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
